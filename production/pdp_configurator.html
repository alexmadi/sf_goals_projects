<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>PDP Configurator</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

	<body>
	    <div class="header">
	        <a href="index.html">Slider</a>
	        <a href="video_player.html">Video Player</a>
	        <a href="pdp_configurator.html">PDP Configurator</a>
	        <a href="form_validation.html">Product form validation</a>
	    </div>
	
		<div class="main">
			 <div id="primary" class="primary_content product_images_container ">
			 
			     <div class="product_images_section">
			         <div class="product_primary_image_wrap">
			             <div class="product_primary_image">
			                 <img src="img/conf_m_img_1.jpg"/>
			             </div>  
			             <span class="product_img_prev"></span>
			             <span class="product_img_next"></span>
			         </div>
			 
			         <div id="thumbnails" class="product_thumbnails">
			             <div class="thumb active selected">
			                 <img src="img/conf_sm_img_1.jpg"/>
			             </div>
			             <div class="thumb">
			                 <img src="img/conf_sm_img_2.jpg"/>
			             </div>
			             <div class="thumb">
			                 <img src="img/conf_sm_img_3.jpg"/>
			             </div>
			             <div class="thumb">
			                 <img src="img/conf_sm_img_4.jpg"/>
			             </div>
			         </div>
			     </div>
			 </div>
			 
			 <div id="secondary" class="secondary_content product_detail">
			 
			     <h1 class="product-name" itemprop="name">HERALD</h1>
			 
			     <div id="product-content" class="js-product-content">
			         <h2 class="product-short-description inherit-font-styles">MenÂ´s leather trainer in Grenade</h2>
			 
			         <div class="product-variations">
			             <ul class="product-variations-list menu baseline-medium">
			                 <li class="attribute attribute-size">
			                     <h3 class="label label-select is-mobile">Size:</h3>
			                     <ul class="js-menu-swatches menu-horz-block">
			                         <li class="swatch-item emptyswatch unselectable"><a href="#">20</a></li>
			                         <li class="swatch-item emptyswatch unselectable"><a href="#">30</a></li>
			                         <li class="swatch-item emptyswatch unselectable"><a href="#">40</a></li>
			                         <li class="swatch-item emptyswatch unselectable"><a href="#">50</a></li>
			                         <li class="swatch-item emptyswatch unselectable"><a href="#">60</a></li>
			                         <li class="swatch-item emptyswatch unselectable"><a href="#">70</a></li>
			                     </ul>
			                 </li>
			             </ul>
			         </div>
			 
			         <div class="product-add-to-cart">
			             <button type="button" value="null" class="btn-primary btn-pdp-cta btn-call-to-buy">Help to buy</button>
			         </div>
			     </div>
			 
			 </div>
		</div>

	    <div class="footer">
	    
	    </div>
